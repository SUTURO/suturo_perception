ae:
  name: hsrb_1ms
fixedflow:
  - CollectionReader
  - ImagePreprocessor
  - PointCloudFilter
  - RegionFilter
  - NormalEstimator
  - PlaneAnnotator
  - PointCloudClusterExtractor
  - ClusterColorHistogramCalculator
  - Cluster3DGeometryAnnotator
  - PrimitiveShapeAnnotator
  - RegionAnnotator
  - CaffeAnnotator
  - KnnAnnotator
 
CollectionReader:
  camera_config_files: ['config_mongo_hsrb.ini']

PlaneAnnotator:
  horizontal: true
  vertical: false
  min_plane_inliers: 1000

PointCloudFilter:
  minX: -1.0
  maxX: 1.0
  minY: -1.5
  maxY: 1.5
  minZ: 0.7
  maxZ: 2.0
  transform_cloud: true

ClusterColorHistogramCalculator:
  semantic_label: true
