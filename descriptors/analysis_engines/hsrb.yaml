ae:
  name: hsrb_1ms
fixedflow:
  - CollectionReader
  - ImagePreprocessor
  - SuturoRegionFilter
  - NormalEstimator
  - PlaneAnnotator
  - PointCloudClusterExtractor
  - ClusterColorHistogramCalculator
  - Cluster3DGeometryAnnotator
  - SuturoShapeAnnotator
  - RegionAnnotator
  - CaffeAnnotator
  - KnnAnnotator

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PlaneAnnotator:
  min_plane_inliers: 2500

PointCloudFilter:
  minX: -1.0
  maxX: 1.0
  minY: -1.5
  maxY: 1.5
  minZ: 0.7
  maxZ: 2.0
  transform_cloud: true

ClusterColorHistogramCalculator:
  semantic_label: true

SuturoRegionFilter:
  enable_frustum_culling: false
  defaultRegions:
  - tall_table
  - long_table
  - bin_a
  - bin_b
  - tray_a
  - tray_b
  - container_a
  - container_b
  - shelf_floor_0
  - shelf_floor_1
  - shelf_floor_2
  semantic_map_definition: "suturo_semantic_map.yaml"