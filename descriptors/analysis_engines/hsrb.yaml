ae:
  name: hsrb_1ms
fixedflow:
  - CollectionReader
  - ImagePreprocessor
  - PointCloudFilter
  #- SuturoRegionFilter
  - NormalEstimator
  - PlaneAnnotator
  - PointCloudClusterExtractor
  - ClusterColorHistogramCalculator
  - Cluster3DGeometryAnnotator
  - SuturoShapeAnnotator
  - RegionAnnotator
  - CaffeAnnotator
  - KnnAnnotator
  - TrackingAnnotator

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PlaneAnnotator:
  min_plane_inliers: 2500

PointCloudFilter:
  minX: -0.4
  maxX: 0.4
  minY: -1.5
  maxY: 1.5
  minZ: 0.7
  maxZ: 1.5
  transform_cloud: true

ClusterColorHistogramCalculator:
  semantic_label: true

SuturoRegionFilter:
  enable_frustum_culling: false
  defaultRegions:
  - bed_table
  - table_clone
  - table
  - hcr_shefl_2_0
  - hcr_shefl_2_1
  - hcr_shefl_2_2
  - bookshelf_clone_0_0
  - bookshelf_clone_0_1
  - bookshelf_clone_0_2
  - bookshelf_0
  - bookshelf_1
  - bookshelf_2
  semantic_map_definition: "suturo_semantic_map.yaml"
